<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Production Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/public_dashboard.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crop Production Dashboard</h1>
        </header>
        <section class="charts">
            <div class="chart-container">
                <canvas id="productionChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="trendChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="distributionChart"></canvas>
            </div>
        </section>
        <section class="map-section">
            <div id="map" class="map-container"></div>
        </section>
        <section class="summary">
            <h2>Summary Statistics</h2>
            <table>
                <thead>
                    <tr>
                        <th>Crop</th>
                        <th>Production (tons)</th>
                        <th>Trend (%)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Wheat</td>
                        <td>1200</td>
                        <td>5%</td>
                    </tr>
                    <tr>
                        <td>Rice</td>
                        <td>1900</td>
                        <td>3%</td>
                    </tr>
                    <tr>
                        <td>Corn</td>
                        <td>3000</td>
                        <td>7%</td>
                    </tr>
                    <tr>
                        <td>Soybeans</td>
                        <td>500</td>
                        <td>-2%</td>
                    </tr>
                    <tr>
                        <td>Barley</td>
                        <td>800</td>
                        <td>4%</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <script src="{{ url_for('static', filename='js/public_dashboard.js') }}"></script>
</body>
</html>
