    <div id="myModal" class="modal hidden">
        <span class="close" onclick="closeModal()">&times;</span> <!-- Highlighted -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a> <!-- Highlighted -->

    <script>
        let slideIndex = 0;
        const images = document.querySelectorAll('.card-img');
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("img01");

        function openModal(index) {
            slideIndex = index;
            showSlide(slideIndex);
            modal.classList.remove('hidden'); // Remove the hidden class to show modal
        }

        function closeModal() {
            modal.classList.add('hidden'); // Add the hidden class to hide modal
        }

        function showSlide(index) {
            if (index >= images.length) {
                slideIndex = 0;
            } else if (index < 0) {
                slideIndex = images.length - 1;
            }
            modalImg.src = images[slideIndex].src;
        }

        function changeSlide(step) {
            showSlide(slideIndex += step);
        }

        // Attach click event to all images
        images.forEach((img, index) => {
            img.onclick = () => openModal(index);
        });

    </script>
